<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@300;500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background-card">
      <div class="card-wrapper">
        <div class="card">
          <div class="photo">
            <img class="music" src="images/illustration-hero.svg" alt="" />
          </div>
          <div class="text-body">
            <div class="title"><h2>Order Summary</h2></div>
            <div class="desc">
              <p>
                You can now listen to millions of songs, audiobooks,and podcasts
                on any device anywhere you like!
              </p>
            </div>
          </div>
          <div class="button-container">
            <div class="mini-background">
              <img class="music-photo" src="images/icon-music.svg" alt="" />
              <div class="information">
                <h5>Annual Plan</h5>
                <h5 class="pay">$59.99/year</h5>
              </div>
              <div class="change">
                <a href=""><h5>change</h5></a>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="button1" type="button">Proceed to Payment</button>
            <button class="button2" type="button">Cancel Order</button>
          </div>
        </div>
      </div>
      <img class="wiwe" src="images/pattern-background-desktop.svg" alt="" />
    </div>
  </body>
</html>
